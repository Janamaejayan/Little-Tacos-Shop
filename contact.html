<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class = "header__h1">Little Taco Shop</h1>
        <nav class = "header__nav">
            <ul class="header__ul">
                <li><a href="/Project/index.html"> Home</a></li>
                <li><a href="/Project/index.html#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>   
            </ul>
        </nav>
    </header>

    <section>
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos Ready to set!" width="1000" height="649">

            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article contact">
            <h2 class="contact__h2">Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 555555555
                <br><br>
                Phone: <a href="tel:+5555555555">555-55-5555</a>
            </address>
        </article>
        <hr>
        <article class="main__article">
            <h2>Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a Message</legend>
                    <p class="contact__p">
                        <label class= "contact__label"for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required class="contact__input">
                    </p>

                    <p class="contact__p">
                        <label class= "contact__label" for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Your E-mail" required class="contact__input">
                    </p>

                    <p class="contact__p">
                        <label class= "contact__label" for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message Here" class="contact__textarea"></textarea>
                    </p>
                </fieldset>

                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>

    <footer class="footer">
        <p>
           <span class="nowrap">Copyright &copy; <time id="year"></time></span> 
            <span class="nowrap">The Little Taco Shop</span></p>
    </footer> 
</body>
</html>
